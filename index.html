<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var input=121;
        var sum=0;
        var input2=input;
        while (input != 0) {
            var num=(input % 10);
            sum=(sum * 10)+num;
            input=(input - num)/10;
        }
        if(input2 == sum) {
            console.log("palindrome");
        }
        else{
            console.log(" not palindrome");
        }
    </script>
</body>

</html>
